name: voiceflow_notes
description: "VoiceFlow Notes - Speak naturally, capture instantly"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Database
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0

  # Firebase
  firebase_core: ^3.9.0

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.5.1

  # Path provider for database
  path_provider: ^2.1.5

  # Google Fonts
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  isar_generator: ^3.1.0

  # Splash screen
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
